<div class="author-details-modal">
  <div class="modal-header">
    <h5 class="modal-title">{{ editMode ? 'Edit Author' : 'View Author Details'  }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="createAuthorForm">
      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
          </div>
        </div>
        <div class="col-sm-12 col-lg-6">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
          </div>
        </div>
        <div class="col-sm-12 col-lg-6">
          <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input type="date" class="form-control" formControlName="birthDate" placeholder="Birth Date">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button *ngIf="editMode" class="btn btn-primary" [disabled]="!createAuthorForm.valid"
      (click)="handleAuthorFormSubmit()">Submit</button>
  </div>
</div>
